<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>

    <link rel = "stylesheet" href = "style.css" />
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <!--image copy -->
    <div class = "choices">
    <div class = "choice" id = "rock">
      <img src = "https://github.com/bibek-das/Rock-Paper-Scissor-Game/blob/main/images/Paper.png" />  
    </div>

    <div class = "choice" id = "paper">
       <img src = "https://github.com/bibek-das/Rock-Paper-Scissor-Game/blob/main/images/Rock.png" />  
    </div>

    <div class = "choice" id = "sciessors">
       <img src = "https://github.com/bibek-das/Rock-Paper-Scissor-Game/blob/main/images/Sciessors.png" />  
     </div>
    </div>
   
    <!-- for score -->
    <div class = "score-board">
      <div class = "score">
        <p id = "user-score">0</p>
        <p>You</p>
      </div>
      <div class = "score">
        <p id = "comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>
      <!--message container --> 
      <div class = "msg-container">
        <p id = "msg">Play your move</p>
      </div>
  <script src = "script.js"></script>  
   
</body>
</html>
